databaseChangeLog:
  - changeSet:
      id: 1
      author: Markus
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: contact
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
      id: 2
      author: Markus
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: date_of_joining
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: hourly_rate
                  type: numeric
                  constraints:
                    nullable: true
              - column:
                  name: iban
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: bic
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: bankname
                  type: varchar(255)
                  constraints:
                    nullable: true