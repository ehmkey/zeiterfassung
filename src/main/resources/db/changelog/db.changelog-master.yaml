databaseChangeLog:
  - changeSet:
      id: 1
      author: Markus
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: contact
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_customer_id
                    references: customer(id)
              - column:
                  name: calcualted_hours
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: invoice_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: invoice_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_week
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: date_of_joining
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: hourly_rate
                  type: numeric
                  constraints:
                    nullable: true
              - column:
                  name: iban
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: bic
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: bankname
                  type: varchar(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: Markus
      changes:
        - createTable:
            tableName: worked_order
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_order_id
                    references: orders(id)
              - column:
                  name: employee_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_employee_id
                    references: employee(id)
              - column:
                  name: working_date
                  type: date
                  constraints:
                    nullable: false